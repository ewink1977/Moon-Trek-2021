{% extends 'html/base.html' %}
{% load static %}
{% block content %}

<h1>SUCCESS?</h1>
<h2>{{ object.title }}</h2>

<ul>
{% for chapter in object.chapters.all %}
<a href="{% url 'stories:chapterPage' story_slug=object.slug chap_slug=chapter.slug %}" class="text-info"><li>Chapter {{ chapter.chapter_number }} - {{ chapter.title }}</li></a>
{% endfor %}

{% endblock content %}
